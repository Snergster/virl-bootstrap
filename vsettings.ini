[changeable]
##HOST SYSTEM CONFIGURATION

# Default hostname
hostname = virl

# Domain Name
# Default
domain = cisco.com

# Default is
using dhcp on the public port? = True
# Example with dhcp disabled
#using dhcp on the public port? = False

#Primary ethernet port
public_port = eth0

