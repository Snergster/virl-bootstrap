[install]

# Below are settings when installing from scratch

# Install the lubuntu desktop manager http://lubuntu.net/
desktop = False

#Password for the uwmadmin account for the User Workspace Management Interface
uwmadmin password = password

# This is the password for the openstack admin account
#Default
password = password

# password for mysql
#Default
# Note: we do not support changing this at the current time
mysql_password = password

# For now we are using a simple service token
#Default
keystone_service_token = fkgjhsdflkjh

# Would you like to install a ganglia server?
# Currently not operable
# Default
ganglia = False


# Want massive amounts of debug? Set me to True
#Default
debug = False
# Example
#debug = True

# Want ceilometer?  Currently not operable
#Default is
ceilometer = False
#Example
#ceilometer = True

# Want horizon?
#Default is
enable horizon = True
#Example
#enable horizon = True

# Want heat?
#Default is
enable heat = True
#Example
#enable heat = False


# Want cinder?
#Default is
enable cinder = True
#Example
#enable cinder = False

# Cinder file
# True for file false for device
cinder file = False

# Cinder file size in mb
cinder size = 2000

#cinder filename or device
cinder location = /var/lib/cinder/cinder-volumes.lvm




[operational]

# Salt master server. If you are unsure of the address you should use, please contact the tech support team
salt master = salt-virl.cisco.com

# VM image set to install
# Your salt id
salt id = virl

# Your salt domain
salt domain = info

# VM set
image set = internal

# Is this a development or production machine?
# use stable or testing
# Default
virl type = stable

[packaging]
packer? = False
vagrant? = False
vagrant keys? = False
cml? = False
base of the git tree is in what directory = /home/virl/virl.standalone/glocal
virl.standalone is in what directory = /home/virl/virl.standalone/
NNI = False
multiuser = True

[testing]
testing ank = False
testing std = False

